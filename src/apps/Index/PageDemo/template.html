<div :id="style.PageDemo">
    <div class= "{{ style['area'] }}" id="{{ style['area-big-matrix']}}">
        <div class= "{{ style['area'] }}" id="{{ style['area-histogram1']}}">
            <bar-chart :chart-option="timeOption"></bar-chart>
        </div>
        <div class= "{{ style['area'] }}" id="{{ style['area-histogram2']}}">
            <bar-chart-hor :chart-option="dayOption"></bar-chart-hor>
        </div>
        <div class= "{{ style['area'] }}" id="{{ style['area-matrix']}}">
            <matrix :chart-option="matrixOption"></matrix>
        </div>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-calendar']}}">
        <!--里面放蒋瑞柯的3个月的calendar-->
        <calendar :chart-option="calendarOption"></calendar>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-map']}}">里面放刘强强的map</div>
    <div class= "{{ style['area']}}" id="{{ style['area-hist-category']}}">
        <bar-chart :chart-option="barChartOptionCat"></bar-chart>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-hist-resolution']}}">
        <bar-chart :chart-option="barChartOptionRes"></bar-chart>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-wordle']}}">
        <container>
            <wordle slot="content" :chart-option="wordleOption"></wordle>
        </container>
    </div>
</div>

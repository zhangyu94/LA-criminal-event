<div :id="style.PageDemo">
    <div class= "{{ style['area'] }}" id="{{ style['area-big-matrix']}}">
        <div class= "{{ style['area'] }}" id="{{ style['area-histogram1']}}">
            <container>
                <bar-chart slot="content" :chart-option="timeOption"></bar-chart>
            </container>
        </div>
        <div class= "{{ style['area'] }}" id="{{ style['area-histogram2']}}">
            <container>
                <bar-chart-hor slot="content" :chart-option="dayOption"></bar-chart-hor>
            </container>
        </div>
        <div class= "{{ style['area'] }}" id="{{ style['area-matrix']}}">
            <container>
                <matrix slot="content" :chart-option="matrixOption"></matrix>
            </container>
        </div>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-calendar']}}">
        <!--里面放蒋瑞柯的3个月的calendar-->
        <container>
            <calendar slot="content" :chart-option="calendarOption"></calendar>
        </container>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-map']}}">里面放刘强强的map</div>
    <div class= "{{ style['area']}}" id="{{ style['area-hist-category']}}">
        <container>
            <bar-chart slot="content" :chart-option="barChartOptionCat"></bar-chart>
        </container>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-hist-resolution']}}">
        <container>
            <bar-chart slot="content" :chart-option="barChartOptionRes"></bar-chart>
        </container>
    </div>
    <div class= "{{ style['area']}}" id="{{ style['area-wordle']}}">
        <container>
            <wordle slot="content" :chart-option="wordleOption"></wordle>
        </container>
    </div>
</div>
